spring:
  application:
    name: Login-Server

server:
  port: 8500


## eureka 客户端基本配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://admin:pass@localhost:8100/eureka







basic:
  # cookie配置
  cookie:
    maxAge: 432000
  #JWT配置
  JWT:
    ##加密
    secret: secret
    tokenPrefix: Bearer
    tokenHeader: Authorization
    issuer: issuer