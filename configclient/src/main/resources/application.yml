spring:
  application:
    name: configClient
  cloud:
    config:
      profile: pro
      # 分支
      label: master
      overrideNone: false
      discovery:
        enabled: true
        service-id: ConfigServer

server:
  port: 8610


# eureka 客户端基本配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://admin:pass@localhost:8100/eureka
